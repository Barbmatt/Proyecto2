		window.addEventListener('keydown',this.check,false);
		
		function check(e) {
			var code = e.keyCode;
			     if ( code == 37) camara_mouse.flecha_derecha(); 			
			else if ( code == 38 ) camara_mouse.flecha_arriba(); 		
			else if ( code == 39 ) camara_mouse.flecha_izquierda(); 		
			else if ( code == 40 ) camara_mouse.flecha_abajo(); 		

			else if ( code == 87 ) camara_mouse.flecha_arriba(); 		
			else if ( code == 68 ) camara_mouse.flecha_izquierda(); 		
			else if ( code == 65 ) camara_mouse.flecha_derecha(); 		
			else if ( code == 83 ) camara_mouse.flecha_abajo(); 		
		}
	</script>
