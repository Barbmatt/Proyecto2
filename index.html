<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Proyecto #1</title>
	<script src="libs/gl-matrix-min.js"></script>
	<script src="libs/VertexAttributeInfo.js"></script>
	<script src="libs/VAOHelper.js"></script>
	<script src="libs/ShaderProgramHelper.js"></script>
	<script src="libs/interfaz.js"></script>
	<script src="libs/Utils.js"></script>
	<script src="libs/OBJParser.js"></script>
	<script src="libs/vertex.glsl"></script>
	<script src="libs/fragment.glsl"></script>
	<script src="libs/Camara_esfericas.js"></script>
	<script src="libs/Camara_mouse.js"></script>
	<script src="Modelos/house.js"></script>
	<script src="Modelos/rocket.js"></script>
	<script src="Modelos/mountain.js"></script>
	<script src="app.js"></script>
	<script type="text/javascript">
		window.addEventListener('keydown',this.check,false);
		
		function check(e) {
			var code = e.keyCode;
			console.log(code)
			     if ( code == 37) camara_mouse.flecha_derecha(); 			
			else if ( code == 38 ) camara_mouse.flecha_arriba(); 		
			else if ( code == 39 ) camara_mouse.flecha_izquierda(); 		
			else if ( code == 40 ) camara_mouse.flecha_abajo(); 		

			else if ( code == 87 ) camara_mouse.flecha_arriba(); 		
			else if ( code == 68 ) camara_mouse.flecha_izquierda(); 		
			else if ( code == 65 ) camara_mouse.flecha_derecha(); 		
			else if ( code == 83 ) camara_mouse.flecha_abajo(); 		
		}
	</script>
</head>

<body>
	<h1>Proyecto #1</h1>
	<canvas id='webglCanvas' width="800" height="800" style='float:left' oninput="teclado(this);">
	</canvas>

	<table border='2'>
		<tr>
			<td>Rotar casa</td>
			<td><input type="range" disabled id="range_casa" step="1" min="0" max="360" value="0" oninput="rotar_casa(this);"></td>
		</tr>
		<tr>
			<td>Rotar cohete</td>
			<td><input type="range" disabled id='range_cohete' step="1" min="0" max="360" value="0" oninput="rotar_cohete(this);"></td>
		</tr>
		<tr>
			<td>Orbitar cohete</td>
			<td><input type="range" disabled id='range_orbita' step="0.01" min="0" max="360" value="0" oninput="orbitar_cohete(this);"></td>
		</tr>
		<tr>
			<td>Seleccionar tipo de cámara</td>
			<td>
				<select disabled id="camara_seleccionada">
					<option value=0>Manual</option>
					<option value=1>Automática</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><button id="boton_reset" disabled onclick="reset_camera();">Restablecer cámara</button>
			</td>
			<td>
				<button id="boton_cargar_dibujar" onclick="onLoad();">Cargar y dibujar</button>
			</td>
		</tr>
	</table>

</body>

</html>
